<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SaudeFácil</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
    </script>
</head>
<body>
    <header class="header-top">
                <img class="logotipo" src="/static/img/logo_2.png" alt="Logotipo Saúde Fácil">
                <nav class="header-nav">
                    <ul>
                        <li><a class="btn btn-success" href="{% url 'home'%}">Home</a></li>
                        <li><a class="btn btn-success" href="{% url 'login_paciente'%}">Paciente</a></li>
                        <li><a class="btn btn-success" href="{% url 'login_pro'%}">Profissional</a></li>
                        <li><a class="btn btn-success" href="{% url 'login_clinica'%}">Clínica</a></li>
                    </ul>
                </nav>
    </header>

</body>

</html>
