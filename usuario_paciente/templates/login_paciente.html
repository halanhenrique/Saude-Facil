{% extends 'base.html'%}

{% block content %}

<div class="container login-container">
    <div class="row">
    <div class="col-md-6 login-form-2">
        <h3>Paciente</h3>
        <form method="POST" action="{% url 'login_paciente' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="usuario" placeholder="Seu login" value="{{ request.POST.usuario }}">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="senha" placeholder="Sua senha">
            </div>
            <div class="form-group">
                <button type="submit" class="btnSubmit">Login</button>
            </div>
            <div class="form-group">
                <a href="{% url 'cadastro_paciente'%}" class="ForgetPwd">Ainda n√£o tem uma conta? Registre-se.</a>
            </div>
        </form>
    </div>
</div>
</div>

{%endblock%}
